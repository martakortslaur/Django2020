{% extends "base.html" %}
{% load bootstrap_tags %}

{% block title %}
Create Movie
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">

            <form action="/foobar/create-movie" method="POST">

            {% csrf_token %}

            {{ form|as_bootstrap }}

            <button type="submit" class="btn btn-primary">Submit</button>

            </form>

        </div>
    </div>
</div>


{% endblock %}
